<!DOCTYPE html>
<html>
<head>
	<title>learn css - font-variant</title>

	<style>
		/*		
		font-variant digunakan untuk mengubah bentuk huruf menjadi huruf besar

		value yang bisa digunakan untuk property font-variant
		- normal
		- small-caps
		*/
		.normal {
			font-variant:normal;
		}
		.small {
			font-variant:small-caps;
		}
	</style>
</head>
<body>

	<p class="normal">
		Lorem ipsum dolor sit amet consectetur adipisicing elit
	</p>

	<p class="small">
		Lorem ipsum dolor sit amet consectetur adipisicing elit
	</p>

</body>
</html>
