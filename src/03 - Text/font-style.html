<!DOCTYPE html>
<html>
<head>
	<title>learn css - font-style</title>

	<style>
		/*		
		font-style digunakan untuk mengubah bentuk huruf 

		value yang bisa digunakan untuk property font-style
		- normal
		- italic
		- oblique
		*/
		.normal {
			font-style:normal;
		}
		.italic {
			font-style:italic;
		}
		.oblique {
			font-style:oblique;
		}
	</style>
</head>
<body>

	<p class="normal">
		Lorem ipsum dolor sit amet consectetur adipisicing elit
	</p>

	<p class="italic">
		Lorem ipsum dolor sit amet consectetur adipisicing elit
	</p>

	<p class="oblique">
		Lorem ipsum dolor sit amet consectetur adipisicing elit
	</p>

</body>
</html>
