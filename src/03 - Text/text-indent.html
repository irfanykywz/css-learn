<!DOCTYPE html>
<html>
<head>
	<title>learn css - text-indent</title>

	<style>
		/*		
		property text-indent digunakan untuk mengatur jarak awal kesamping kanan

		satuan value bisa menggunakan 
		- px
		- %
		*/

		p.pixel {
			text-indent: 25px;
		}

		p.percent {
			text-indent: 10%;
		}

	</style>
</head>
<body>

	<p class="pixel">
		lorem, ipsum dolor sit, amet consectetur adipisicing elit
	</p>

	<p class="percent">
		lorem, ipsum dolor sit, amet consectetur adipisicing elit
	</p>


</body>
</html>
