<!DOCTYPE html>
<html>
<head>
	<title>learn css - text-transform</title>

	<style>
		/*		
		property text-transform digunakan untuk mengubah bentuk huruf
		misalnya jadi besar, kecil, besar diawal , dll

		value bisa menggunakan 
		- uppercase = besar
		- uppercase = kecil
		- capitalize = kata pertama jadi kapital
		*/

		p.kapital {
			text-transform: capitalize;
		}

		p.besar {
			text-transform: uppercase;
		}

		p.kecil {
			text-transform: lowercase;
		}

	</style>
</head>
<body>

	<p class="kapital">
		lorem, ipsum dolor sit, amet consectetur adipisicing elit
	</p>

	<p class="besar">
		lorem, ipsum dolor sit, amet consectetur adipisicing elit
	</p>

	<p class="kecil">
		LOREM, IPSUM DOLOR SIT, AMET CONSECTETUR ADIPISICING ELIT
	</p>


</body>
</html>
