<!DOCTYPE html>
<html>
<head>
	<title>learn css - font-size</title>

	<style>
		/*		
		font-size digunakan untuk mengatur ukuran huruf

		satuan yang bisa digunakan untuk value di property font-size
		- px
		- %
		- em
		- rem
		*/
		.pixel {
			font-size:14px;
		}
		.percent {
			font-size:10%;
		}
		.em {
			font-size:1.2em;
		}
		.rem {
			font-size:1.2rem;
		}
	</style>
</head>
<body>

	<p class="pixel">
		Lorem ipsum dolor sit amet consectetur adipisicing elit
	</p>

	<p class="percent">
		Lorem ipsum dolor sit amet consectetur adipisicing elit
	</p>

	<p class="em">
		Lorem ipsum dolor sit amet consectetur adipisicing elit
	</p>

	<p class="rem">
		Lorem ipsum dolor sit amet consectetur adipisicing elit
	</p>


</body>
</html>
