<!DOCTYPE html>
<html>
<head>
	<title>learn css - font-family</title>

	<style>
		/*		
		font-family digunakan untuk mengubah tampilan font
		font yang dimasukan bisa lebih dari 1 jenis dengan cara memisahnya dengan koma
		sistem akan membaca font dari yang pertama sampai yang terakhir, jika font pertama tidak ada maka lanjut ke font berikutnya...


		ada 2 jenis font yang perlu diketahui yaitu
		serif = font yang memiliki kaki disetiap hurufnya
		san-serif = kebalikanny adari serif, yaitu font yang tidak memiliki kaki
		*/
		.sanserif {
			font-family: sans-serif;
		}

		.serif {
			font-family: serif;
		}
	</style>
</head>
<body>

	<p class="sanserif">
		Lorem, ipsum dolor sit amet consectetur adipisicing elit.
	</p>

	<p class="serif">
		Lorem, ipsum dolor sit amet consectetur adipisicing elit.
	</p>	


</body>
</html>
