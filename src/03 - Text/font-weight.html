<!DOCTYPE html>
<html>
<head>
	<title>learn css - font-weight</title>

	<style>
		/*		
		font-weight digunakan untuk mengatur ukuran huruf

		value yang bisa digunakan untuk property font-weight
		- lighter
		- normal
		- 100-900
		- bold
		- bolder
		*/
		.lighter {
			font-weight:lighter;
		}
		.normal {
			font-weight:normal;
		}
		.bold {
			font-weight:bold;
		}
		.bolder {
			font-weight:bolder;
		}

		.b200 {
			font-weight:200;
		}
	</style>
</head>
<body>

	<p class="lighter">
		Lorem ipsum dolor sit amet consectetur adipisicing elit
	</p>

	<p class="normal">
		Lorem ipsum dolor sit amet consectetur adipisicing elit
	</p>

	<p class="bold">
		Lorem ipsum dolor sit amet consectetur adipisicing elit
	</p>

	<p class="bolder">
		Lorem ipsum dolor sit amet consectetur adipisicing elit
	</p>

	<p class="b200">
		Lorem ipsum dolor sit amet consectetur adipisicing elit
	</p>


</body>
</html>
