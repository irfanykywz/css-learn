<!DOCTYPE html>
<html>
<head>
	<title>learn css - text-decoration</title>

	<style>
		/*		
		property text-decoration digunakan untuk memberi dekorasi pada text
		misalnya garis bawah, coret, dll

		value bisa menggunakan 
		- underline = garis bawah
		- line-through = coret
		*/
		p {
			text-decoration: underline;
		}

		a.remove-line {
			text-decoration: none;
		}
	</style>
</head>
<body>

	<p>
		Lorem, ipsum dolor sit, amet consectetur adipisicing elit. Consequatur commodi dolores, repudiandae! Unde quasi dolores, cum delectus aspernatur, atque autem mollitia aliquam, perspiciatis a maxime repellat deserunt. Est, quia, laudantium!
	</p>

	<div>
		<a href="https://youtube.com">ini link</a>
		<br>
		<a class="remove-line" href="https://google.com">ini link tanpa garis</a>
	</div>


</body>
</html>
