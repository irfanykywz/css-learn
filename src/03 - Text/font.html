<!DOCTYPE html>
<html>
<head>
	<title>learn css - font</title>

	<style>
		/*		
		font digunakan untuk mengatur jenis font pada huruf
		property font merupakan versi short-hand dari banyaknya property font yang ada

		penulisan value yang harus diikuti yaitu 
		- font-style
		- font-varian
		- font-weight
		- font-size
		- line-height
		- font-family
		*/
		.foo {
			font:italic normal bold 16px/1.6em helvatica, san-serif;
		}
	</style>
</head>
<body>

	<p class="foo">
		Lorem ipsum dolor sit amet consectetur adipisicing, elit. Hic eaque nisi ad beatae tempora expedita quas minus, ratione, illo debitis, quam magni blanditiis ducimus sit, fuga deleniti sapiente quo. Hic.
	</p>

</body>
</html>
