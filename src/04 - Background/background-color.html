<!DOCTYPE html>
<html>
<head>
	<title>learn css - background-color</title>

	<style>
		/*		
		background-color digunakan untuk mewarnai box elemen yang dipilih
		*/

		body {
			background-color: black; /* write with color name */
		}
		body {
			background-color: #000; /* write with hex code */
		}
		body {
			background-color: rgb(0, 0, 0); /* write with rgb code */
		}
		body {
			background-color: rgb(0, 0, 0, 1.0); /* write with rgba (red, green, black, alpha (opacity)) code */
		}
		body {
			background-color: hsl(11, 80%, 60%); /* write with hsl code */
		}
	</style>
</head>
<body>


</body>
</html>
